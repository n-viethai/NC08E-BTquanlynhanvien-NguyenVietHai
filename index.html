<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>

    <title>BT quản lý nhân viên</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-secondary text-center text-white fs-2">Quản lý nhân viên</div>
        <div class="card-body">
          <div class="mt-3">
            <label>Mã nhân viên</label>
            <input type="text" class="form-control mt-2" id="maNhanVien"/>
            <p class="text-danger" id="errorSelector_maNhanVien"></p>
          </div>
          <div class="mt-3">
            <label>Tên nhân viên</label>
            <input type="text" class="form-control mt-2" id="tenNhanVien"/>
            <p class="text-danger" id="errorSelector_tenNhanVien"></p>
          </div>
          <div class="mt-3">
            <label>Chức vụ</label>
            <select class="form-select mt-2" id="chucVu">
              <option value="1">Nhân viên</option>
              <option value="2">Quản lý</option>
              <option value="3">Giám đốc</option>
            </select>
          </div>
          <div class="mt-3">
            <label>Lương cơ bản</label>
            <input type="text" class="form-control mt-2" id="luongCoBan"/>
          </div>
          <div class="mt-3">
            <label>Số giờ làm trong tháng</label>
            <input type="text" class="form-control mt-2" id="soGioLamTrongThang"/>
          </div>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-outline-success" id="btnThemNhanVien">Thêm nhân viên</button>
        </div>
      </div>
      <div class="mt-5">
        <table class="table">
          <thead class="bg-primary text-white">
            <tr>
              <th>Mã nhân viên</th>
              <th>Tên nhân viên</th>
              <th>Chức vụ</th>
              <th>Lương cơ bản</th>
              <th>Tổng lương</th>
              <th>Giờ làm/tháng</th>
              <th>Xếp loại nhân viên</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="staffTable">
          </tbody>
        </table>
      </div>
    </div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
    <script src="./models/NhanVien.js"></script>
    <script src="./models/Validation.js"></script>
    <script src="./controllers/index.js"></script>
  </body>
</html>
